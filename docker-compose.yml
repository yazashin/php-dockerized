memcached:
  image: memcached
  ports:
    - "11211:11211"
  container_name: memcached


redis:
  image: redis
  ports:
    - "6379:6379"
  container_name: redis


elasticsearch:
  image: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  container_name: elastic
