front:
  build: .
  ports:
    - "80:80"
    - "443:443"
    - "9000:9000"
  links:
    - mysql:mysql
    # - mongo:mongo
    - memcached:memcached
    - redis:redis
    - elasticsearch:elasticsearch
  volumes:
    - /Users/Shin/Dropbox/500.Programing/php-dockerized/www:/var/www
    - ./sites:/etc/nginx/conf.d
    - ./logs:/var/log/supervisor
  environment:
    MYSQL_USER: sunny
    MYSQL_PASSWORD: sunny3sunny
    MYSQL_DATABASE: mikan
  container_name: front

mysql:
  image: mysql
  ports:
    - "3306:3306"
  volumes:
    - ./initdb.d:/docker-entrypoint-initdb.d
  environment:
    MYSQL_USER: sunny
    MYSQL_PASSWORD: sunny3sunny
    MYSQL_DATABASE: mikan
    MYSQL_ROOT_PASSWORD: sunny3sunny
  container_name: mysql

